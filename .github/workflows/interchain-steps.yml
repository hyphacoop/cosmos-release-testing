---

name: Interchain Steps
on:
  workflow_call:
    inputs:
      runs-on-os:
        required: true
        type: string
      
jobs:
  test-run:
    runs-on: ${{ inputs.runs-on-os }}
    steps:
      # Get system info
      - run: ifconfig
      - run: arp -a
      - run: sudo dmidecode
      - run: df -h
      - run: free -m
      - run: uname -a
      - run: lsb_release -a
      - run: echo "GitHub branch is ${{ github.ref }}"
      - run: whoami
      - run: pwd
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Start chain
        run: |
          cd interchaintests
          ./start_chain.sh gaia.json