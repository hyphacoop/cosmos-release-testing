---

name: Test Gaia Stateful Upgrade - v24
on:
  repository_dispatch:
    types: [new_main_build]
  workflow_dispatch:
    inputs:
      from_version:
        description: 'Gaia version to upgrade from'
        required: true
        type: string
        default: v23.3.0
      to_version:
        description: 'Gaia version to upgrade to'
        required: true
        default: main

  # schedule:
  #   # Once a day at 13:15
  #   - cron: '15 13 * * 1'
  push:
concurrency:
  group: self-hosted-runners
jobs:
  set-version-matrix:
    env:
      START: ${{ github.event_name == 'push' && 'v23.3.0' || inputs.from_version }}
      TARGET: ${{ github.event_name == 'push' && 'main' || inputs.to_version }}
    runs-on: ubuntu-22.04
    steps:
      # Get system info
      - run: ifconfig
      - run: arp -a
      - run: sudo dmidecode
      - run: df -h
      - run: free -m
      - run: uname -a
      - run: lsb_release -a
      - run: echo "GitHub branch is ${{ github.ref }}"
      - run: whoami
      - run: pwd
      # Debug
      - name: Debug env vars
        run: |
          echo "START: $START"
          echo "TARGET: $TARGET"
          echo "NAME: $NAME"
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests
